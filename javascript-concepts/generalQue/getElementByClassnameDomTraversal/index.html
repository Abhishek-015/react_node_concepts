<!-- find all the elements ids with the given classname in the dom tree given with id : 'root' and classname : 'a' -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="a" id="root">
      <div class="b" id="b-1">
        <div class="a" id="a-2">
          <div class="d" id="d-1"></div>
        </div>
        <div class="c" id="c-1">
          <div class="a" id="a-3">
            <div class="d" id="d-2"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const getElementByClassname = (root, className) => {
      const search = (node) => {
        let idArray = []
        if (node.classList.contains(className)) {
          idArray.push(node.id)
        }
        for (let child of node.children) {
          const res = search(child)
          idArray = [...idArray, ...res]
        }
        return idArray
      }
      return search(root)
    }

    const root = document.getElementById('root')
    console.log(getElementByClassname(root, 'd'))
  </script>
</html>
